<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Login - SB Admin</title>
  <link th:href="@{/admin1/assets/css/styles.css}" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Administrators</h3></div>
              <div class="card-body">
                <form name='f' th:action="@{/auth/login}" method='POST'>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmail" name="username" type="text" placeholder="Tài khoản" />
                    <label for="inputEmail">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Mật khẩu" />
                    <label for="inputPassword">Password</label>
                  </div>
                  <p style="color: red" th:utext="${error}"></p>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0" >
                    <button class="btn btn-primary" style="margin: 0px auto !important;" type="submit">Login</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/admin1/assets/js/scripts.js}"></script>
</body>
</html>
