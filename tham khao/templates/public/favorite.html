  <script>
    function changeNumber(id){
      var nameId = 'numberCart'+id;
      var giamoiId = "giamoi"+id;
      var giacuId = "giacu"+id;
      const quantity = document.getElementById(nameId).value;
      const giamoi = document.getElementById(giamoiId);
      const giacu = document.getElementById(giacuId);
      $.ajax({
        url: "/public/cart/update-number",
        type:"post",
        data:{
          productId:id,
          quantity:quantity
        },
        success: function(data){

          if(data.giaMoi == "null"){
            document.getElementById("orderId").disabled = true;
            swal({
              title: 'The number of products in stock is not enough!',
              /* text: 'Redirecting...', */
              icon: 'error',
              timer: 3000,
              buttons: true,
              type: 'error'
            })
          }else{
            document.getElementById("orderId").disabled = false;
            giamoi.innerHTML = data.giaMoi;
            giacu.innerHTML = data.giaCu;
            const tamtinh = document.getElementById("tamtinh");
            const tongtien = document.getElementById("tongtien");
            tamtinh.innerHTML = data.total;
            tongtien.innerHTML =  data.total + 3;
          }
        }
      });
    }
    function login(){
      var password = $('#password1').val();
      var email = $('#email1').val();
      if (password == ''  || email == '' ){
        swal({
          title: 'You need to fill in all the information!',
          /* text: 'Redirecting...', */
          icon: 'error',
          timer: 3000,
          buttons: true,
          type: 'error'
        })
      } else {

        var formData = new FormData();
        formData.append('password', password);
        formData.append('email', email);
        $.ajax(
                {
                  type: 'POST',
                  url: '/public/user/login/',
                  contentType: false,
                  processData: false,
                  data: formData,
                  success: function (data) {
                    if(data == "false_user"){
                      swal({
                        title: 'Username or password incorrect!',
                        /* text: 'Redirecting...', */
                        icon: 'error',
                        timer: 3000,
                        buttons: true,
                        type: 'error'
                      })
                    }else if(data == "true"){
                      swal({
                        title: 'Login sucessfully!',
                        /* text: 'Redirecting...', */
                        icon: 'success',
                        timer: 5000,
                        buttons: true,
                        type: 'success'
                      })
                      setInterval(function(){
                        location.reload()
                      }, 3000);
                    } else {
                      swal({
                        title: 'Unverified account please check mail!',
                        /* text: 'Redirecting...', */
                        icon: 'error',
                        timer: 3000,
                        buttons: true,
                        type: 'error'
                      })
                    }
                  },
                  error: function (err) {
                    alert(err);
                  }
                }
        )
      }

    }
    $( document ).ready(function() {
      const cb = document.querySelector('#checkbox1');
      if(cb.checked == false){
        document.getElementById("register_id").disabled = true;
      }
    });
    function changeStatus(){
      const cb = document.querySelector('#checkbox1');
      if(cb.checked == false){
        document.getElementById("register_id").disabled = true;
      }else if(cb.checked == true){
        document.getElementById("register_id").disabled = false;
      }
    }
    function register(){

      const validateEmail = (email) => {
        return email.match(
                /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
      };
      var vnf_regex = /((09|03|07|08|05)+([0-9]{8})\b)/g;
      var password = $('#password').val();
      var rePassword = $('#rePassword').val();
      var email = $('#email').val();
      var fullName = $('#fullName').val();
      let phoneNumber = $('#phoneNumber').val().replace(/\s+/g, '');
      var atposition = email.indexOf("@");
      var dotposition = email.lastIndexOf(".");
      if (password == '' || rePassword == '' || email == '' || fullName == '' || phoneNumber == ''){
        swal({
          title: 'You need to fill in all the information!',
          /* text: 'Redirecting...', */
          icon: 'error',
          timer: 3000,
          buttons: true,
          type: 'error'
        })
      }
      else if (vnf_regex.test(phoneNumber) == false)
      {
        swal({
          title: 'Phone number is not in the correct format!',
          /* text: 'Redirecting...', */
          icon: 'error',
          timer: 3000,
          buttons: true,
          type: 'error'
        })
      } else if(atposition < 1 || dotposition < (atposition + 2) || (dotposition + 2) >= email.length){
        swal({
          title: 'Email is not in the correct format!',
          /* text: 'Redirecting...', */
          icon: 'error',
          timer: 3000,
          buttons: true,
          type: 'error'
        })
      } else if(!validateEmail(email)){
        swal({
          title: 'Email is not in the correct format!',
          /* text: 'Redirecting...', */
          icon: 'error',
          timer: 3000,
          buttons: true,
          type: 'error'
        })
      }else {
        if (password !== rePassword){
          swal({
            title: 'Two passwords do not match!',
            /* text: 'Redirecting...', */
            icon: 'error',
            timer: 3000,
            buttons: true,
            type: 'error'
          })
        } else {
          var formData = new FormData();
          formData.append('password', password);
          formData.append('email', email);
          formData.append('fullName', fullName);
          formData.append('phoneNumber', phoneNumber);
          formData.append('rePassword', rePassword);
          $.ajax(
                  {
                    type: 'POST',
                    url: '/public/user/register/',
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (data) {
                      if(data == "exist"){
                        swal({
                          title: 'Email is existed!',
                          /* text: 'Redirecting...', */
                          icon: 'error',
                          timer: 3000,
                          buttons: true,
                          type: 'error'
                        })
                      }else if(data == "true"){
                        swal({
                          title: 'Register successfully!',
                          /* text: 'Redirecting...', */
                          icon: 'success',
                          timer: 5000,
                          buttons: true,
                          type: 'success'
                        })
                        $('#err').val("");
                      }
                    },
                    error: function (err) {
                      alert(err);
                    }
                  }
          )
        }
      }

    }
  </script>
