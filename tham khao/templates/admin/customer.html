<!DOCTYPE html>
<html  lang="en">

<head th:replace="admin/fragments :: html_head">
</head>

<body class="sb-nav-fixed">
<nav th:replace="admin/fragments :: html_nav" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

</nav>

<div id="layoutSidenav">
    <div th:replace="admin/fragments :: html_menu" id="layoutSidenav_nav">

    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">List of customers</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <div th:if="${msg == '1'}" class="alert alert-success">
                            <strong>Successful!!</strong>
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr style="background-color: gray !important;">
                                <th>NO</th>
                                <th>Fullname</th>
                                <th>Email</th>
                                <th>PhoneNumber</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>

                            </tr>
                            </tfoot>
                            <tbody>
                            <input type="hidden" th:value="${list.size()}" id="dodai" />
                            <th:block th:each="category,index : ${list}">
                                <tr>
                                    <td th:text="${index.index +1}"></td>
                                    <td th:text="${category.fullName}"></td>
                                    <td th:text="${category.email}"></td>
                                    <td th:text="${category.phoneNumber}"></td>
                                    <td>
                                        <a th:if="${category.enable == 1}" style="width: 150px" th:href="'customer/block/'+ ${category.id}" class="btn btn-danger">
                                            Block comment
                                        </a>
                                        <a th:if="${category.enable == 0}" style="width: 150px" th:href="'customer/open/'+ ${category.id}" class="btn btn-warning">
                                            Open comment
                                        </a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>

        <script>

            ClassicEditor.create(document.querySelector('#editor')).then(eidt => {
                console.log("da" + eidt);
            })
                .catch(error => {
                    console.error(error);
                });

        </script>
        <script>

            var dodai = document.getElementById("dodai").value;
            var a = parseInt(dodai);
            for(var i = 1;i<=a+10;i++){
                var name = "#editor"  + i
                ClassicEditor.create(document.querySelector(name)).then(eidt => {
                    console.log("da" + eidt);
                })
                    .catch(error => {
                        console.error(error);
                    });
            }


        </script>
        <footer th:replace="admin/fragments :: footer" class="py-4 bg-light mt-auto">

        </footer>
    </div>
</div>

<script src="js/JQuery3.3.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>

</html>
