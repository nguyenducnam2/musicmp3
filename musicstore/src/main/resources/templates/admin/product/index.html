<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
    <body>
        <div layout:fragment="content" id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Product List</h4>
                                </div>
                                <div class="iq-search-bar">   
                                    <form th:action="@{/admin/product/search}" class="searchbox">
                                        <input type="text" class="text search-input" name="name" placeholder="Search Here..">
                                        <a class="search-link" href="#"><i class="ri-search-line text-black"></i></a>
                                        <a class="search-audio" href="#"><i class="las la-microphone text-black"></i></a> 
                                    </form>
                                </div>
                                <div class="iq-card-header-toolbar d-flex align-items-center">
                                    <a th:href="@{/admin/product/create}" class="btn btn-primary">Add New Product</a>
                                </div>
                            </div>
                            <div class="iq-card-body">
                                <div class="table-responsive">
                                    <table class="data-tables table table-striped table-bordered" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th style="width: 5%;">No</th>

                                                <th style="width: 15%;">Name</th>
                                                <th style="width: 10%;">Price</th>
                                                <th style="width: 20%;">Picture</th>
                                                <th style="width: 10%;">Quantity</th>
                                                
                                                <th style="width: 10%;">Brand</th>
                                                <th style="width: 20%;">Category</th> 
                                                <th style="width: 10%;">Action</th> 
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item:${list}">
                                                <td th:text="${list.indexOf(item)+1}"></td>

                                                <td th:text="${item.name}"></td>
                                                <td th:text="${item.price}"></td>
                                                <td>
                                                    <img style="width: 160px;height: 150px;" th:src="@{'/webdata/product/'+${item.image}}" class="img-fluid avatar-50 rounded" alt="author-profile">
                                                </td>
                                                <td th:text="${item.quantity}"></td>
                                                  <td th:text="${item.brand.name}"></td>
                                                <td th:text="${item.category?.name}"></td>
                                                <td>
                                                    <div class="flex align-items-center list-user-action">
                                                        <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit" th:href="@{/admin/product/update/{id}(id=${item.id})}"><i class="ri-pencil-line"></i></a>
                                                        <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete" th:href="@{/admin/product/delete/{id}(id=${item.id})}"><i class="ri-delete-bin-line"></i></a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </div>                         
    </body>
</html>
