<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
    <body>
        <div layout:fragment="content" id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Add Song</h4>
                                </div>
                            </div>
                            <div class="iq-card-body">
                                <form th:action=${"/admin/song/save"} th:object="${song}" method="post" enctype="multipart/form-data">
                                    <input type="hidden"  th:field="${song.id}" />
                                    <div class="form-group">
                                        <label>Song Name:</label>
                                        <input type="text" th:field="${song.name}" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>File Audio:(<span style="color: red;">*</span>mp3,mp4):</label>
                                        <div class="custom-file">
                                            <input type="file" name="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>File MV:(not required)(<span style="color: red;">*</span>mp4):</label>
                                        <div class="custom-file">
                                            <input type="file" name="file2" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Genre:</label>
                                        <select class="form-control" id="exampleFormControlSelect1" th:field="${song.genreId}">
                                            <option th:each="item:${listgenre}" th:text="${item.name}" th:value="${item.id}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Album:</label>
                                        <select class="form-control" id="exampleFormControlSelect1" th:field="${song.albumId}">
                                            <option th:each="item:${listalbum}" th:text="${item.name}" th:value="${item.id}"></option>
                                        </select>
                                    </div>                          
                                    <div class="form-group">
                                        <label>Lyric:</label>
                                        <textarea th:field="${song.lyric}" class="form-control" rows="4"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-danger">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
