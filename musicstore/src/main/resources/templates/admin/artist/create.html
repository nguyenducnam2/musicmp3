<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
    <body>
        <div layout:fragment="content" id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Add Artist</h4>
                                </div>
                            </div>
                            <div class="iq-card-body">
                                <form th:action=${"/admin/artist/save"} th:object="${artist}" method="post" enctype="multipart/form-data">
                                    <input type="hidden"  th:field="${artist.id}" />
                                    <div class="form-group">
                                        <label>Artist Name:</label>
                                        <input type="text" th:field="${artist.name}" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Picture:</label>
                                        <div class="custom-file">
                                            <input type="file" name="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label>Description:</label>
                                        <textarea th:field="${artist.description}" class="form-control" rows="4"></textarea>
                                     </div>               
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-danger">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
