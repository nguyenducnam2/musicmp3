<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Create Artist</div>
        <form method="post" th:object="${artist}" th:action="@{/admin/artist/save}" enctype="multipart/form-data">
            <input type="hidden" th:field="${artist.id}"/>
            <div>Name:<input th:field="${artist.name}" /></div>
            <div>Description:<input th:field="${artist.description}"/></div>
            <div>Image:<input type="file" name="file" /></div>
            <div><input type="submit"/></div>
        </form>
    </body>
</html>
