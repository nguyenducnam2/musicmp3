<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><a th:href="@{/admin/artist/create}">Create Artist</a></div>
        <div>Artist List</div>
        <table>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
            <tr th:each="item:${list}">
                <td th:text="${item.name}"></td>
                <td>
                    <img style="width: 200px;height: 200px;" th:src="@{'/artist/'+${item.image}}"/>
                </td>
                <td>
                    <p><a th:href="@{/admin/artist/update/{id}(id=${item.id})}">Update</a></p>
                    <p><a th:href="@{/admin/artist/delete/{id}(id=${item.id})}">Delete</a></p>
                </td>
            </tr>
        </table>
    </body>
</html>
