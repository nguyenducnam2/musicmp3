<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
    <body>
        <div layout:fragment="content" id="content-page" class="content-page">
            <div th:if="${mess} != null" class="alert bg-secondary" role="alert">
                <div th:if="${mess}=='Successfully'" class="iq-alert-icon">
                    <i class="ri-pencil-line"></i>
                </div>
                <div th:if="${mess}=='Failed'" class="iq-alert-icon">
                    <i class="ri-error-warning-line"></i>
                </div>
                <div class="iq-alert-text" th:text="${mess}">A simple <b>light</b> alertâ€”check it out!</div>
                <button type="button" class="close text-muted" data-dismiss="alert" aria-label="Close">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Genre Lists</h4>
                                </div>
                                <div class="iq-search-bar">   
                                    <form th:action="@{/admin/genre/search}" class="searchbox">
                                        <input type="text" class="text search-input" name="name" placeholder="Search Here..">
                                        <a class="search-link" href="#"><i class="ri-search-line text-black"></i></a>
                                        <a class="search-audio" href="#"><i class="las la-microphone text-black"></i></a> 
                                    </form>
                                </div>
                                <div class="iq-card-header-toolbar d-flex align-items-center">
                                    <a th:href="@{/admin/genre/create}" class="btn btn-primary">Add New Genre</a>
                                </div>
                            </div>
                            <div class="iq-card-body">
                                <div class="table-responsive">
                                    <table class="data-tables table table-striped table-bordered" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th style="width: 5%;">No</th>
                                                <th style="width: 20%;">Name</th>
                                                <!--     <th style="width: 15%;">Name</th>
                                                     <th style="width: 15%;">Artist</th>
                                                <!--<th style="width: 10%;">Price</th>
                                                <th style="width: 10%;">Artist</th>
                                                    <th style="width: 30%;">Audio</th> -->
                                                <th style="width: 10%;">Action</th> 
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item:${list}">
                                                <td th:text="${list.indexOf(item)+1}"></td>
                                                <!--     <td>
                                                         <img style="width: 160px;height: 150px;" th:src="@{'/album/'+${item.image}}" class="img-fluid avatar-50 rounded" alt="author-profile">
                                                     </td> -->
                                                <td th:text="${item.name}"></td>
                                                <!--          <td th:text="${item.artist.name}"></td> -->
                                                <!--      <td>Edyta Gorniak</td> 
                                                <td th:text="${item.artist.name}"></td> 
                                                <td>
                                                    <audio controls loop>
                                                        <source th:src="@{'/audio/'+${item.media}}"/>
                                                    </audio>
                                                </td> -->
                                                <td>
                                                    <div class="flex align-items-center list-user-action">
                                                        <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit" th:href="@{/admin/genre/update/{id}(id=${item.id})}"><i class="ri-pencil-line"></i></a>
                                                        <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete" th:href="@{/admin/genre/delete/{id}(id=${item.id})}"><i class="ri-delete-bin-line"></i></a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </div>                         
    </body>
</html>
