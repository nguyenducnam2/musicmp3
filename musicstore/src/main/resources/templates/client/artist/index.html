<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">
    <body>
        <div layout:fragment="content" id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="iq-card">
                            <div class="iq-card-body">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <img th:src="@{'/webdata/artist/'+${artist.image}}" class="img-fluid w-100" alt="">
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="d-flex align-items-top justify-content-between iq-music-play-detail">
                                            <div class="music-detail">
                                                <h3>[[${artist.name}]]</h3>
                                                <p>Debut: [[${artist.debut}]]</p>
                                                <p>Country: [[${artist.country}]]</p>
                                                <span>Biography: [[${artist.description}]]</span>
                                            </div>
                                            <!--        <div class="music-right">
                                                        <div class="d-flex align-items-center">
                                                            <div class="iq-circle mr-2 share"><a href="javascript:void();"><i class="las la-share-alt-square text-primary"></i></a></div>
                                                            <div class="iq-circle mr-2"><a href="javascript:void();"><i class="ri-heart-fill  text-primary"></i></a></div>                 
                                                            <div class="iq-circle">
                                                                <a href="javascript:void();"><i class="las la-download text-primary"></i></a>
                                                            </div>
                                                        </div>
                                                    </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="iq-card">
                        <div class="iq-card-body">
                            <ul class="list-unstyled iq-music-slide mb-0">
                                <li class="mb-3" th:if="${listsong != null}" th:each="item:${listsong}">
                                    <div class="d-flex justify-content-between align-items-center row">
                                        <div class="media align-items-center col-10 col-md-5">
                                            <div class="iq-realese-song ">
                                                <a th:href="@{'/song/'+${item.id}}"><img th:src="@{'/webdata/album/'+${item.album.image}}" class="img-border-radius avatar-60 img-fluid" alt=""></a>
                                            </div>
                                            <div class="media-body ml-3">
                                                <p class="mb-0">[[${item.name}]]</p>
                                                <small>[[${item.artist.name}]]</small>
                                            </div>
                                        </div>
                                        <p class="mb-0 col-md-2 col-md-2 iq-music-time">9:52</p>
                                        <p class="mb-0 col-md-2 col-md-2 iq-musc-icone"><i class="lar la-star font-size-20"></i></p>
                                        <p class="mb-0 col-2 col-md-2 iq-music-play"><i class="las la-play-circle font-size-32"></i></p>
                                        <div class="iq-card-header-toolbar iq-music-drop d-flex align-items-center col-2 col-md-1">
                                            <div class="dropdown">
                                                <span class="dropdown-toggle text-primary" id="dropdownMenuButton2" data-toggle="dropdown" aria-expanded="false" role="button">
                                                    <i class="ri-more-2-fill text-primary"></i>
                                                </span>
                                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton2" style="">
                                                    <a class="dropdown-item" href="#"><i class="ri-eye-fill mr-2"></i>View</a>
                                                    <a class="dropdown-item" href="#"><i class="ri-delete-bin-6-fill mr-2"></i>Delete</a>
                                                    <a class="dropdown-item" href="#"><i class="ri-file-download-fill mr-2"></i>Download</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between align-items-center">
                            <div class="iq-header-title">
                                <h4 class="card-title">Featured Albums</h4>
                            </div>
                            <div id="feature-album-slick-arrow" class="slick-aerrow-block"></div>
                        </div>
                        <div class="iq-card-body">
                            <ul class="list-unstyled row iq-box-hover mb-0">
                                <li class="col-lg-2  iq-music-box" th:each="item:${listalbum}">
                                    <div class="iq-card mb-0">
                                        <div class="iq-card-body p-0">
                                            <div class="iq-thumb">
                                                <div class="iq-music-overlay"></div>
                                                <a href="music-player.html">
                                                    <img th:src="@{'/webdata/album/'+${item.image}}" class="img-border-radius img-fluid w-100" alt="">
                                                </a>
                                                <div class="overlay-music-icon">
                                                    <a href="music-player.html">
                                                        <i class="las la-play-circle"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="feature-list text-center">
                                                <h6 class="font-weight-600 mb-0">[[${item.name}]]</h6>
                                                <p class="mb-0">[[${item.artist.name}]]</p>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
