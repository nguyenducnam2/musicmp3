<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">
    <body>
        <div layout:fragment="content" id="content-page" class="content-page">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="iq-card iq-realease">
                            <div class="iq-card-header d-flex justify-content-between border-0">
                                <div class="iq-header-title">
                                    <h4 class="card-title">New Realeases</h4>
                                </div>
                            </div>
                            <div class="iq-card-body  iq-realeses-back">
                                <div class="row">
                                    <div class="col-lg-5 iq-realese-box ">
                                        <div class="iq-music-img">
                                            <div class="equalizer">
                                                <span class="bar bar-1"></span>
                                                <span class="bar bar-2"></span>
                                                <span class="bar bar-3"></span>
                                                <span class="bar bar-4"></span>
                                                <span class="bar bar-5"></span>
                                            </div>
                                        </div>
                                        <!--      <div class="player1 row">
                                                   <div class="details1 music-list col-6 col-sm-6 col-lg-6">
                                                       <div class="now-playing1"></div>
                                                       <div class="track-art1"></div>
                                                       <div>
                                                           <div class="track-name1"></div>
                                                           <div class="track-artist1"></div>
                                                       </div>
                                                   </div>
                                                   <div class="buttons1 col-6 col-sm-2 col-lg-3">
                                                       <div class="prev-track1" onclick="prevTrack1()"><i
                                                               class="fa fa-step-backward fa-2x"></i></div>
                                                       <div class="playpause-track1" onclick="playpauseTrack1()"><i
                                                               class="fa fa-play-circle fa-3x"></i></div>
                                                       <div class="next-track1" onclick="nextTrack1()"><i
                                                               class="fa fa-step-forward fa-2x"></i></div>
                                                   </div>
                                               </div> -->
                                    </div>
                                    <div class="col-lg-7">
                                        <ul class="list-unstyled iq-song-slide mb-0 realeases-banner">
                                            <li class="row" th:if="${item.album != null}" th:each="item:${listsong}" >
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <div class="media align-items-center col-10 col-md-5">
                                                        <div class="iq-realese-song ">
                                                            <a th:href="music-player.html"><img
                                                                    th:src="@{'/webdata/album/'+${item.album.image}}"
                                                                    class="img-border-radius avatar-60 img-fluid" alt=""></a>
                                                        </div>
                                                        <div class="media-body text-white ml-3">
                                                            <p class="mb-0 iq-music-title" th:text="${item.name}"></p>
                                                            <small th:text="${item.artist.name}"></small>
                                                        </div>
                                                    </div>
                                                    <p class="mb-0 col-md-2  iq-m-time" th:text="${item.view}"></p>
                                                    <p class="mb-0 col-md-2 iq-m-icon"><i class="lar la-star font-size-20"></i></p>
                                                    <p class="mb-0 col-2 col-md-2"><i class="las la-play-circle font-size-32"></i>
                                                    </p>
                                                    <div
                                                        class="iq-card-header-toolbar iq-music-drop d-flex align-items-center  col-md-1">
                                                        <div class="dropdown">
                                                            <span class="dropdown-toggle text-primary" id="dropdownMenuButton1"
                                                                  data-toggle="dropdown" aria-expanded="false" role="button">
                                                                <i class="ri-more-2-fill text-primary"></i>
                                                            </span>
                                                            <div class="dropdown-menu dropdown-menu-right"
                                                                 aria-labelledby="dropdownMenuButton1" style="">
                                                                <a class="dropdown-item" href="#"><i
                                                                        class="ri-eye-fill mr-2"></i>View</a>
                                                                <a class="dropdown-item" href="#"><i
                                                                        class="ri-delete-bin-6-fill mr-2"></i>Delete</a>
                                                                <a class="dropdown-item" href="#"><i
                                                                        class="ri-file-download-fill mr-2"></i>Download</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>                             
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between align-items-center">
                                <div class="iq-header-title">
                                    <h4 class="card-title">New Albums</h4>
                                </div>
                                <div id="feature-album-slick-arrow" class="slick-aerrow-block"></div>
                            </div>
                            <div class="iq-card-body" >
                                <ul class="list-unstyled row  feature-album iq-box-hover mb-0">
                                    <li class="col-lg-8  iq-music-box" th:each="item:${listalbum}">
                                        <div class="iq-card mb-0">
                                            <div class="iq-card-body p-0" >
                                                <div class="iq-thumb" >
                                                    <div class="iq-music-overlay" ></div>
                                                    <a href="music-player.html">
                                                        <img th:src="@{'/webdata/album/'+${item.image}}"
                                                             class="img-border-radius img-fluid w-100" style="height: 130px;width: 130px;" alt="">
                                                    </a>
                                                    <div class="overlay-music-icon">
                                                        <a href="music-player.html">
                                                            <i class="las la-play-circle"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="feature-list text-center">
                                                    <h6 class="font-weight-600 mb-0" th:text="${item.name}"></h6>
                                                    <p class="mb-0" th:text="${item.artist.name}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between align-items-center">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Artists</h4>
                                </div>
                                <div id="feature-album-artist-slick-arrow" class="slick-aerrow-block"></div>
                            </div>
                            <div class="iq-card-body">
                                <ul class="list-unstyled row feature-album-artist mb-0">
                                    <li class="col-lg-8  iq-music-box" th:each="item:${listartist}">
                                        <div class="iq-thumb-artist">
                                            <div class="iq-music-overlay"></div>
                                            <a href="music-player.html">
                                                <img style="height: 120px;width: 150px;" th:src="@{'/webdata/artist/'+${item.image}}" class="w-100 img-fluid"
                                                     alt="">
                                            </a>
                                            <div class="overlay-music-icon">
                                                <a href="music-player.html">
                                                    <i class="las la-play-circle"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="feature-list text-center">
                                            <h6 class="font-weight-600  mb-0" th:text="${item.name}"></h6>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Top Songs</h4>
                                </div>
                                <div class="d-flex align-items-center iq-view">
                                    <b class="mb-0 text-primary"><a href="albums.html">View More <i
                                                class="las la-angle-right"></i></a></b>
                                </div>
                            </div>
                            <div class="iq-card-body">
                                <ul class="list-unstyled row iq-box-hover mb-0">
                                    <li class="col-xl-2 col-lg-3 col-md-4 iq-music-box" th:if="${item.album != null}" th:each="item:${listsong_hot}">
                                        <div class="iq-card">
                                            <div class="iq-card-body p-0">
                                                <div class="iq-thumb">
                                                    <div class="iq-music-overlay"></div>
                                                    <a href="music-player.html">
                                                        <img style="height: 130px;width: 130px;" th:src="@{'/webdata/album/'+${item.album.image}}"
                                                             class="img-border-radius img-fluid w-100" alt="">
                                                    </a>
                                                    <div class="overlay-music-icon">
                                                        <a th:href="@{/song/{id}(id=${item.id})}">
                                                            <i class="las la-play-circle"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="feature-list text-center">
                                                    <h6 class="font-weight-600  mb-0" th:text="${item.name}"></h6>
                                                    <p class="mb-0" th:text="${item.artist.name}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                 
		    <div class="col-lg-12">

                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between align-items-center">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Latest news</h4>
                                </div>
                                <div id="feature-album-slick-arrow" class="slick-aerrow-block"></div>
                            </div>
                            <div class="iq-card-body" >
                                <ul class="list-unstyled row  feature-album iq-box-hover mb-0">
                                    <li class="col-lg-8  iq-music-box" th:each="item:${listnews}">
                                        <div class="iq-card mb-0">
                                            <div class="iq-card-body p-0" >
                                                <div class="iq-thumb" >
                                                    <div class="iq-music-overlay" ></div>
                                                    <a th:href="@{/news/details/{id}(id=${item.id})}">
                                                        <img th:src="@{'/webdata/news/'+${item.image}}"
                                                             class="img-border-radius img-fluid w-100" style="height: 130px;width: 130px;" alt="">
                                                    </a>
                                                    <div class="overlay-music-icon">
                                                        <a th:href="@{/news/details/{id}(id=${item.id})}">
                                                            <i class="las la-play-circle"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="feature-list text-center">
                                                    <h6 class="font-weight-600 mb-0" th:text="${item.title}"></h6>
                                                    <!--                                                    <p class="mb-0" th:text="${item.artist.name}"></p>-->
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
