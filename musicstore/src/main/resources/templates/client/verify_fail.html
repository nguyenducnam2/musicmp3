<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" >
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <title>Muzik</title>
            <!-- Favicon -->

            <link rel="shortcut icon" th:href="@{/admintemplate/images/favicon.ico}" />
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" th:href="@{/admintemplate/css/bootstrap.min.css}"/>
            <!-- Typography CSS -->
            <link rel="stylesheet" th:href="@{/admintemplate/css/typography.css}"/>
            <!-- Style CSS -->
            <link rel="stylesheet" th:href="@{/admintemplate/css/style.css}"/>
            <!-- Responsive CSS -->
            <link rel="stylesheet" th:href="@{/admintemplate/css/responsive.css}"/>
    </head>
    <body>
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center">
            </div>
        </div>
        <!-- loader END -->
        <!-- Sign in Start -->
        <section class="sign-in-page">
            <div class="container">
                <div class="row justify-content-center align-items-center height-self-center">
                    <div class="col-md-6 col-sm-12 col-12 align-self-center">
                        <div class="sign-user_card ">
                            <!--                     <div class="d-flex justify-content-center">
                                                    <div class="sign-user_logo">
                                                       <img src="images/login/user.png" class=" img-fluid" alt="Logo">
                                                    </div>
                                                 </div>-->
                            <div class="sign-in-page-data">
                                <div class="sign-in-from w-100 m-auto pt-5">
                                    <h1 class="mb-3 text-center">Oops Something wrong here!!!</h1>
                                    <h3 class="text-white">Sorry, we could not verify account. It maybe already verified,
                                        or verify email is expired.</h3>
                                        <h4 class="text-white"><a th:href="@{'/resendVerifyToken?token=' +${oldToken}}">Resend Verify Email</a></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script th:src="@{/admintemplate/js/jquery.min.js}"></script>
        <script th:src="@{/admintemplate/js/popper.min.js}"></script>
        <script th:src="@{/admintemplate/js/bootstrap.min.js}"></script>
        <!-- Appear JavaScript -->
        <script th:src="@{/admintemplate/js/jquery.appear.js}"></script>
        <!-- Countdown JavaScript -->
        <script th:src="@{/admintemplate/js/countdown.min.js}"></script>
        <!-- Counterup JavaScript -->
        <script th:src="@{/admintemplate/js/waypoints.min.js}"></script>
        <script th:src="@{/admintemplate/js/jquery.counterup.min.js}"></script>
        <!-- Wow JavaScript -->
        <script th:src="@{/admintemplate/js/wow.min.js}"></script>
        <!-- Apexcharts JavaScript -->
        <script th:src="@{/admintemplate/js/apexcharts.js}"></script>
        <!-- Slick JavaScript -->
        <script th:src="@{/admintemplate/js/slick.min.js}"></script>
        <!-- Select2 JavaScript -->
        <script th:src="@{/admintemplate/js/select2.min.js}"></script>
        <!-- Owl Carousel JavaScript -->
        <script th:src="@{/admintemplate/js/owl.carousel.min.js}"></script>
        <!-- Magnific Popup JavaScript -->
        <script th:src="@{/admintemplate/js/jquery.magnific-popup.min.js}"></script>
        <!-- Smooth Scrollbar JavaScript -->
        <script th:src="@{/admintemplate/js/smooth-scrollbar.js}"></script>
        <!-- Style Customizer -->
        <script th:src="@{/admintemplate/js/style-customizer.js}"></script>
        <!-- Chart Custom JavaScript -->
        <script th:src="@{/admintemplate/js/chart-custom.js}"></script>
        <!-- Custom JavaScript -->
        <script th:src="@{/admintemplate/js/custom.js}"></script>



    </body>
</html>
