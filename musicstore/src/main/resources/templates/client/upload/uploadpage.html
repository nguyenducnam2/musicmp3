<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">
    <head>

        <style>

            @import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);

            .frame {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 400px;
                height: 400px;
                margin-top: -200px;
                margin-left: -200px;
                border-radius: 2px;
                background: linear-gradient(to top right, darkmagenta 0%, #ff6633 100%);
                box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
                overflow: hidden;
                color: #333;
                font-family: "Open Sans", Helvetica, sans-serif;
            }

            .center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: 260px;
                border-radius: 3px;
                box-shadow: 8px 10px 15px 0 rgba(0, 0, 0, 0.2);
                background: #fff;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
                flex-direction: column;
            }

            .title {
                width: 100%;
                height: 50px;
                border-bottom: 1px solid #999;
                text-align: center;
            }

            h1 {
                font-size: 16px;
                font-weight: 300;
                color: #666;
            }

            .dropzone {
                width: 100px;
                height: 80px;
                border: 1px dashed #999;
                border-radius: 3px;
                text-align: center;
            }

            .upload-icon {
                margin: 25px 2px 2px 2px;
            }

            .upload-input {
                position: relative;
                top: -62px;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
            }

            .btn {
                display: block;
                width: 140px;
                height: 40px;
                background: darkmagenta;
                color: #fff;
                border-radius: 3px;
                border: 0;
                box-shadow: 0 3px 0 0 hotpink;
                transition: all 0.3s ease-in-out;
                font-size: 14px;
            }

            
        </style>
    </head>

    <body>
        <div layout:fragment="content" id="content-page" class="content-page">
            <div class="container-fluid" >
                <div class="row">
                    <div class="col-lg-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between align-items-center">
                                <div class="iq-header-title">
                                </div>
                                <div id="feature-album-slick-arrow" class="slick-aerrow-block"></div>
                            </div>
                            <div class="iq-card-body" style="height: 550px; background: linear-gradient(to top right, darkmagenta 0%, #ff6633 50%);">
<!--                                                                <p th:if="${service_pl.findByAccountId(session.user.id).size == 0}">You Don't Have Song</p>
                                                                <div class="people-nearby" th:if="${service_pl.findByAccountId(session.user.id).size > 0}" th:each="item:${service_pl.findByAccountId(session.user.id)}">
                                                                    <div class="nearby-user">-->
                                <div class="frame">
                                    <div class="center">
                                        <div class="title">
                                            <h1>Drop file to upload</h1>
                                        </div>

                                        <div class="dropzone">
                                            <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                                            <input type="file" class="upload-input" />
                                        </div>

                                        <button type="button" class="btn" name="uploadbutton">Upload file</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--                <p th:if="${session.user == null}" style="text-align: center;"><a th:href="@{/login}">You Must Login</a></p>-->
</div>
</body>
</html>
