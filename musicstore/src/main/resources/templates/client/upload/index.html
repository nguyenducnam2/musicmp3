<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">
    <head>
        <title>Upload</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div layout:fragment="content" id="content-page" class="content-page">
            <div class="container-fluid" th:if="${session.user !=null}">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between align-items-center">
                                <div class="iq-header-title">
                                    <h4 class="card-title">My Song</h4>
                                         <div class="iq-search-bar">   
                                  
                                </div>
                                    <div class="iq-card-header-toolbar d-flex align-items-center">
                                        <a th:href="@{/user/create}" class="btn btn-primary">Add New Song</a>
                                    </div>
<!--                                   <form th:action="@{/user/upload/search}" class="searchbox">
                                        <input type="text" class="text search-input" name="name" placeholder="Search Here..">
                                        <a class="search-link" href="#"><i class="ri-search-line text-black"></i></a>
                                        <a class="search-audio" href="#"><i class="las la-microphone text-black"></i></a> 
                                    </form>-->
                                </div>
                                <div id="feature-album-slick-arrow" class="slick-aerrow-block"></div>
                            </div>
                            <div class="iq-card-body">
                                  
                                <p th:if="${service.findByAccountId(session.user.id).size == 0}">You Don't Have Song</p>
                                <div class="people-nearby" th:if="${service.findByAccountId(session.user.id).size > 0}" >
                                    <div class="nearby-user">
                                          

                                        <div class="table-responsive">
                                            <table class="data-tables table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th style="width: 5%;">No</th>
                                                        <th style="width: 20%;">Image </th>
<!--                                                        <th style="width: 15%;">Album</th>-->
                                                        <th style="width: 15%;">Name</th>
                                                        <!--      <th style="width: 10%;">Price</th> -->
<!--                                                        <th style="width: 10%;">Artist</th>-->
                                                        <th style="width: 30%;">Audio</th>
                                                        <th style="width: 10%;">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
          
                                                    <tr th:each="item:${service.findByAccountId(session.user.id)}" >
                                                        <td th:text="${service.findAll().size-service.findAll().indexOf(item)}"></td>
                                                        <td>
                                                            <a th:href="@{/user/upload/{id}(id=${item.id})}">           
                                                                <img style="width: 200px;height: 150px;" th:src="@{'/webdata/user/'+${item.image}}" class="img-fluid avatar-50 rounded" alt="author-profile">
                                                             </a>
                                                                </td>
<!--                                                        <td th:text="${item.album.name}"></td>-->
                                                        <td th:text="${item.name}"></td>
<!--                                                        <td th:text="${item.artist.name}"></td>-->
                                                        <td>   
                                                            <audio  controls loop class="audiplay" nodownload>
                                                                <source th:src="@{'/webdata/audio/'+${item.media}}"/>
                                                            </audio>
                                                        </td>
                                                        <td>
                                                            <div class="flex align-items-center list-user-action">
<!--                                                                <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit" th:href="@{/user/upload/update/{id}(id=${item.id})}"><i class="ri-pencil-line"></i></a>-->
                                                                <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete" th:href="@{/user/upload/delete/{id}(id=${item.id})}"><i class="ri-delete-bin-line"></i></a>
                                                            </div>
                                                        </td>
                                                    </tr>


                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p th:if="${session.user == null}" style="text-align: center;"><a th:href="@{/login}">You Must Login</a></p>
        </div>
    </body>
