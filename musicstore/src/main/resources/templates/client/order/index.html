        <div layout:fragment="content" id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Order History</h4>
                                </div>

                            </div>
                            <div class="iq-card-body">
                                <div class="table-responsive">
                                    <table class="data-tables table table-striped table-bordered" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th style="width: 5%;">No</th>
                                                <th style="width: 10%;">Order date</th>
                                                <th style="width: 15%;">Phone number</th>
                                                <th style="width: 20%;">Address</th>
                                                <th style="width: 10%;">Amount</th>
                                                <th style="width: 5%;">Status</th>
                                                <th style="width: 5%;">Is payment</th>
                                                <th style="width: 15%;">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item:${list}">
                                                <td th:text="${list.indexOf(item)+1}"></td>
                                                <td th:text="${item.orderDate}"></td>
                                                <td th:text="${item.phoneNumber}"></td>
                                                <td th:text="${item.address}"></td>
                                                <td th:text="${#numbers.formatCurrency(item.amount)}"></td>
                                                <td>
                                                    <span th:if="${item.status==0}">Cancelled</span>
                                                    <span th:if="${item.status==1}">Not updated</span>
                                                    <span th:if="${item.status==2}">Updated</span>
                                                    <span th:if="${item.status==3}">Confirmed</span>
                                                </td>
                                                <td>
                                                    <span th:if="${item.isPayment==0}">No</span>
                                                    <span th:if="${item.isPayment==1}">Yes</span>
                                                </td>
                                                <td>
                                                    <div class="flex align-items-center list-user-action">
                                                        <a th:if="${item.status==1 || item.status==2 ||item.status==3}" class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Detail" th:href="@{/order/detail/{id}(id=${item.id})}"><i class="ri-checkbox-line"></i></a>
                                                        <a th:if="${item.status==0}" class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete" th:href="@{/order/delete/{id}(id=${item.id})}"><i class="ri-eraser-line"></i></a>
                                                        <a th:if="${item.status==1}" class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Update" th:href="@{/order/update/{id}(id=${item.id})}"><i class="ri-pencil-line"></i></a>
                                                    </div>
                                                </td>
                                            </tr>
                                            <!--                                            <tr th:if="${title!='null' && item.title.toLowerCase().contains(title.toLowerCase())}" th:each="item:${list.page}">

                                                                                                </div>
                                                                                            </td>
                                                                                        </tr>-->
                                        </tbody>
