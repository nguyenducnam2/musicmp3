<!DOCTYPE html>

<html  lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">
    <body>
         <div layout:fragment="content" id="content-page" class="content-page">
            <h4 class="card-title" th:if="${listsong.size()==0 && listalbum.size()==0 && listartist.size()==0}">Not Found Result For <span th:text="${searchname}"></span></h4>
         <div class="container-fluid">
            <div class="row">  
               <div class="col-lg-12" th:if="${listsong.size()>0}">              
                  <div class="iq-card">                     
                     <div class="iq-card-header d-flex justify-content-between">     
                        <div class="iq-header-title">
                            <h4 class="card-title" >Result for <span th:text="${searchname}+' ('+${listsong.size()}+' result)'"></span></h4>
                        </div>
                        <div class="d-flex align-items-center iq-view">
                <!--           <b class="mb-0 text-primary"><a href="latest.html">View More <i class="las la-angle-right"></i></a></b> -->
                        </div>
                     </div>
                     <div class="iq-card-body">
                        <ul class="list-unstyled row iq-box-hover mb-0">
                           <li class="col-xl-2 col-lg-3 col-md-4 iq-music-box" th:if="${item.image==null}" th:each="item:${listsong}">
                              <div class="iq-card">
                                 <div class="iq-card-body p-0">
                                    <div class="iq-thumb">
                                       <div class="iq-music-overlay"></div>
                                       <a th:href="@{'/song/'+${item.id}}">
                                          <img style="height: 130px;width: 120px;" th:src="@{'/webdata/album/'+${item.album.image}}" class="img-border-radius img-fluid w-100" alt="">
                                       </a>
                                       <div class="overlay-music-icon">
                                          <a th:href="@{'/song/'+${item.id}}">
                                             <i class="las la-play-circle"></i>
                                          </a>
                                       </div>
                                    </div>
                                    <div class="feature-list text-center">
                                       <h6 class="font-weight-600 mb-0" th:text="${item.name}"></h6>
                                       <p class="mb-0" th:text="${item.artist.name}"></p>
                                    </div>
                                 </div>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
                
               <div class="col-lg-12" th:if="${listalbum.size()>0}">
                  <div class="iq-card">
                     <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                           <h4 class="card-title" th:if="${listalbum.size()>0}" th:text="'Albums ('+${listalbum.size()}+' result)'"></h4>
                        </div>
                        <div class="d-flex align-items-center iq-view">
                   <!--     <b class="mb-0 text-primary"><a href="latest.html">View More <i class="las la-angle-right"></i></a></b> -->
                        </div>
                     </div>
                     <div class="iq-card-body">
                        <ul class="list-unstyled row  iq-box-hover mb-0">
                            <li class="col-xl-2 col-lg-3 col-md-4 iq-music-box" th:if="${item.listsong.size()>0}" th:each="item:${listalbum}">
                              <div class="iq-card ">
                                 <div class="iq-card-body p-0">
                                    <div class="iq-thumb">
                                       <div class="iq-music-overlay"></div>
                                       <a th:href="@{'/song/'+${item.listsong.get(0).id}}">
                                          <img style="height: 130px;width: 130px;" th:src="@{'/webdata/album/'+${item.image}}" class="img-border-radius img-fluid w-100" alt="">
                                       </a>
                                       <div class="overlay-music-icon">
                                          <a th:href="@{'/song/'+${item.listsong.get(0).id}}">
                                             <i class="las la-play-circle"></i>
                                          </a>
                                       </div>
                                    </div>
                                    <div class="feature-list text-center">
                                       <h6 class="font-weight-600  mb-0" th:text="${item.name}"></h6>
                                       <p class="mb-0"></p>
                                    </div>
                                 </div>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="col-lg-12" th:if="${listartist.size()>0}">
                  <div class="iq-card">
                     <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                           <h4 class="card-title" th:if="${listartist.size()>0}" th:text="'Artist ('+${listartist.size()}+' result)'"></h4>
                        </div>
                        <div class="d-flex align-items-center iq-view">
                   <!--     <b class="mb-0 text-primary"><a href="latest.html">View More <i class="las la-angle-right"></i></a></b> -->
                        </div>
                     </div>
                     <div class="iq-card-body">
                        <ul class="list-unstyled row  iq-box-hover mb-0">
                           <li class="col-xl-2 col-lg-3 col-md-4 iq-music-box" th:each="item:${listartist}">
                              <div class="iq-card ">
                                 <div class="iq-card-body p-0">
                                    <div class="iq-thumb">
                                       <div class="iq-music-overlay"></div>
                                       <a th:href="@{'/artist/'+${item.id}}">
                                          <img style="height: 130px;width: 130px;" th:src="@{'/webdata/artist/'+${item.image}}" class="img-border-radius img-fluid w-100" alt="">
                                       </a>
                                       <div class="overlay-music-icon">
                                          <a th:href="@{'/artist/'+${item.id}}">
                                             <i class="las la-play-circle"></i>
                                          </a>
                                       </div>
                                    </div>
                                    <div class="feature-list text-center">
                                       <h6 class="font-weight-600  mb-0" th:text="${item.name}"></h6>
                                       <p class="mb-0"></p>
                                    </div>
                                 </div>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
                
                    <div class="col-lg-12" th:if="${listsong.size()>0}">              
                  <div class="iq-card">                     
                     <div class="iq-card-header d-flex justify-content-between">     
                        <div class="iq-header-title">
                            <h4 class="card-title" > <span th:text="'User Song  '"></span></h4>
                        </div>
                        <div class="d-flex align-items-center iq-view">
                <!--           <b class="mb-0 text-primary"><a href="latest.html">View More <i class="las la-angle-right"></i></a></b> -->
                        </div>
                     </div>
                     <div class="iq-card-body">
                        <ul class="list-unstyled row iq-box-hover mb-0">
                           <li class="col-xl-2 col-lg-3 col-md-4 iq-music-box" th:if="${item.image!=null}" th:each="item:${listsong}">
                              <div class="iq-card">
                                 <div class="iq-card-body p-0">
                                    <div class="iq-thumb">
                                       <div class="iq-music-overlay"></div>
                                       <a th:href="@{'/user/upload/'+${item.id}}">
                                          <img style="height: 130px;width: 120px;" th:src="@{'/webdata/user/'+${item.image}}" class="img-border-radius img-fluid w-100" alt="">
                                       </a>
                                       <div class="overlay-music-icon">
                                          <a th:href="@{'/user/upload/'+${item.id}}">
                                             <i class="las la-play-circle"></i>
                                          </a>
                                       </div>
                                    </div>
                                    <div class="feature-list text-center">
                                       <h6 class="font-weight-600 mb-0" th:text="${item.name}"></h6>
                                       
                                    </div>
                                 </div>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
    </body>
</html>
