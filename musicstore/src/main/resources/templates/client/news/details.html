                        <div class="iq-card">

                                </div>
                            </div>
                            <div class="iq-card-body">
                                <p th:text="${item.content}"></p><br><br>
                                <img class="img-fluid" alt="Responsive image" th:src="@{'/webdata/news/'+${item.image}}">
                                <p th:text="${item.img_title}"></p>
                            </div>
                        </div>
                        <div class="iq-card">
                            <p th:text="${item.description}"></p>
