<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" >
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Muzik - Login Manager</title>
      <!-- Favicon -->
     
        <link rel="shortcut icon" th:href="@{/admintemplate/images/favicon.ico}" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/admintemplate/css/bootstrap.min.css}">
        <!-- Typography CSS -->
        <link rel="stylesheet" th:href="@{/admintemplate/css/typography.css}">
        <!-- Style CSS -->
        <link rel="stylesheet" th:href="@{/admintemplate/css/style.css}">
        <!-- Responsive CSS -->
        <link rel="stylesheet" th:href="@{/admintemplate/css/responsive.css}">
   </head>
   <body>
      <!-- loader Start -->
      <div id="loading">
         <div id="loading-center">
         </div>
      </div>
      <!-- loader END -->
      <!-- Sign in Start -->
      <section class="sign-in-page">
         <div class="container">
            <div class="row justify-content-center align-items-center height-self-center">
               <div class="col-md-6 col-sm-12 col-12 align-self-center">
                  <div class="sign-user_card ">
                     <div class="d-flex justify-content-center">
                        <div class="sign-user_logo">
                           <img th:src="@{/admintemplate/images/login/user.png}" class=" img-fluid" alt="Logo">
                        </div>
                     </div>
                     <div class="sign-in-page-data">
                        <div class="sign-in-from w-100 pt-5 m-auto">
                           <h1 class="mb-3 text-center">Log in Muzik</h1>
                            <div th:if="${param.error}" class="alert-warning">
                                <h4>Invalid username and password.</h4>
                            </div>
                            <div th:if="${param.logout}" class="alert-heading">
                                <h4>You have been logged out.</h4>
                            </div>
                           <form class="mt-4" th:action="@{/user-login-process}" method="post">
                              <div class="form-group">
                                 <label for="exampleInputEmail2">Username</label>
                                 <input class="form-control mb-0" name="username" id="exampleInputEmail2" placeholder="Enter username" required>
                              </div>
                              <div class="form-group">
                                 <label for="exampleInputPassword2">Password</label>
                                 <input type="password" class="form-control mb-0" name="password" id="exampleInputPassword2" placeholder="Password" required>
                              </div>
                              <div class="sign-info">
                                 <button type="submit" class="btn btn-primary mb-2">Log in</button>
                                 <span class="dark-color d-block line-height-2">Don't have an account? <a href="sign-up.html">Sign up</a></span>
                              </div>
                              <div class="d-inline-block w-100">
                                 <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                     <div class="mt-2">
                        <div class="d-flex justify-content-center links">
                           Don't have an account? <a href="sign-up.html" class="ml-2">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                           <a href="pages-recoverpw.html">Forgot your password?</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Sign in END -->
            <!-- color-customizer -->
         </div>
      </section>

      <!-- Optional JavaScript -->
   
    
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script th:src="@{/admintemplate/js/popper.min.js}"></script>
