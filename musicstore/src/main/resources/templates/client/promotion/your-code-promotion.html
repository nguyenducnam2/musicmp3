<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">
    <body>
        <div layout:fragment="content" id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between align-items-center">
                                <div class="iq-header-title">
                                    <h4 id="name" class="card-title">
                                        Promotion Gift Code (Only for buy Song)
                                    </h4>
                                </div>
                                <!--                                <div id="feature-album-slick-arrow" class="slick-aerrow-block">
                                                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="iq-card">
                        <div class="iq-card-body">
                            <table class="data-tables table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th style="width: 3%;">No</th>
                                        <th style="width: 15%;">Title</th>
                                        <th style="width: 8%;">Discount (%)</th>
                                        <th style="width: 8%;">Start date</th> 
                                        <th style="width: 8%;">End date</th> 
                                        <th style="width: 5%;">State</th> 
                                        <th style="width: 20%;">Your Code</th> 
                                        <th style="width: 10%;">Use times</th> 
                                        <th style="width: 10%;">Limit times</th> 
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${name=='null'}" th:each="item:${list}">
                                        <td th:text="${list.indexOf(item)+1}"></td>
                                        <td th:text="${item.promotion.title}"></td>
                                        <td th:text="${item.promotion.discount}"></td>
                                        <td th:text="${#dates.format(item.promotion.startDate,'dd-MM-yyyy')}"></td>
                                        <td th:text="${#dates.format(item.promotion.endDate,'dd-MM-yyyy')}"></td>
                                        <td th:text="${((item.promotion.startDate.getTime() - nowStartDate)>=0) ? 'Inactive' : ((item.promotion.endDate.getTime() - nowEndDate)>=0) ? 'Active' :'Expired'}">State</td>
                                        <td th:text="${item.code}"></td>
                                        <td th:text="${item.useTimes-item.useTimes}"></td>
                                        <td th:text="${item.useTimes}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
