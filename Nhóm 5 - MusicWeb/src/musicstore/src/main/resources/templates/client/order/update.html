<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">
    <body>
        <div layout:fragment="content" id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    
                                    <h4 class="card-title">Add information</h4>
                               
                                </div>
                            </div>
                            <div class="iq-card-body">
                                <form th:action=${"/order/save"} th:object="${order}" method="post" class="needs-validation" novalidate>
                                    <input type="hidden"  th:field="${order.id}" />
                                    <input type="hidden"  th:field="${order.user.id}" />
                                    <input type="hidden"  th:field="${order.orderDate}" />
                                    <input type="hidden"  th:field="${order.amount}" />
                                    <input type="hidden"  th:field="${order.isPayment}" />
                                    <div class="form-group">
                                        <label>Phone number:</label>
                                        <input type="text" th:field="${order.phoneNumber}" class="form-control" required>
                                        <div class="invalid-feedback">
                                            Required
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <input type="text" th:field="${order.address}" class="form-control" required>
                                        <div class="invalid-feedback">
                                            Required
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Description:</label>
                                        <textarea th:field="${order.description}" class="form-control" rows="8"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-primary">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
