<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
    <body>
        <div layout:fragment="content" id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 th:if="${action=='create'}" class="card-title">Create Promotion</h4>
                                    <h4 th:if="${action=='update'}" class="card-title">Update Promotion</h4>
                                </div>
                            </div>
                            <div class="iq-card-body">
                                <form th:action=${"/admin/promotion/save"} th:object="${promotion}" method="post">
                                    <input type="hidden"  th:field="${promotion.id}" />
                                    <div class="form-group">
                                        <label>Title:</label>
                                        <input type="text" th:field="${promotion.title}" class="form-control" required="">
                                    </div>
                                    <input type="hidden" th:field="${promotion.code}" class="form-control" required>
                                    <div class="form-group">
                                        <label>Discount:</label>
                                        <input type="number" th:field="${promotion.discount}" min="10" max="40" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Start Date:</label>
                                        <input type="date" th:field="${promotion.startDate}" th:value="${promotion.startDate}" onchange="getStartDate()" th:attr="min=${now}" id="startDate" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>End Date:</label>
                                        <input type="date" th:field="${promotion.endDate}" id="endDate" th:attr="min=${promotion.startDate}" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Use times for 1 account:</label>
                                        <input type="number" th:field="${promotion.useTimes}" min="1" max="10" class="form-control" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-danger">Reset</button>
                                </form>
                                <script>
                                    let startDate = document.querySelector('#startDate');
                                    let endDate = document.querySelector('#endDate');
                                    function getStartDate() {
                                        endDate.min=startDate.value;
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
