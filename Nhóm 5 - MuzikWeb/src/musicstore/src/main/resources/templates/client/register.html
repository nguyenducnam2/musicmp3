<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" />
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Muzik - Register</title>
        <!-- Favicon -->

        <link rel="shortcut icon" th:href="@{/admintemplate/images/favicon.ico}" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/admintemplate/css/bootstrap.min.css}"/>
        <!-- Typography CSS -->
        <link rel="stylesheet" th:href="@{/admintemplate/css/typography.css}"/>
        <!-- Style CSS -->
        <link rel="stylesheet" th:href="@{/admintemplate/css/style.css}"/>
        <!-- Responsive CSS -->
        <link rel="stylesheet" th:href="@{/admintemplate/css/responsive.css}"/>
        <link th:rel="stylesheet" th:href="@{/admintemplate/css/iziToast.css} "/>

</head>
<body>

    <!-- loader Start -->
    <div id="loading">
        <div id="loading-center">
        </div>
    </div>
    <!-- loader END -->
    <!-- Sign in Start -->
    <section class="sign-in-page">
        <div class="container">
            <div class="row justify-content-center align-items-center height-self-center">
                <div class="col-md-6 col-sm-12 col-12 align-self-center">
                    <div class="sign-user_card ">
                        <div class="d-flex justify-content-center">
                            <div class="sign-user_logo">
                                <a th:href="@{/}">
                                    <img th:src="@{/admintemplate/images/logo.png}" class=" img-fluid" alt="Logo">
                                </a>
                            </div>
                        </div>
                        <div class="sign-in-page-data">
                            <div class="sign-in-from w-100 m-auto pt-5">
                                <h1 class="mb-3 text-center">Sign Up</h1>
                                <form th:action=${"/registerProcess"} th:object="${account}" method="post" class="mt-4">
                                    <div class="form-group">
                                        <label for="fname">First Name</label>
                                        <input th:field="${account.firstName}" id="fname" class="form-control mb-0"  placeholder="Enter first name" required />
                                    </div> 
                                    <div class="form-group">
                                        <label for="lname">Last Name</label>
                                        <input th:field="${account.lastName}" id="lname" class="form-control mb-0"  placeholder="Enter last name" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" th:field="${account.email}" class="form-control mb-0" id="email" placeholder="Enter email" required />
                                        <span id="emailMsg" style="color:#0ce1a6 "></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" th:field="${account.password}" class="form-control mb-0" id="password" placeholder="Password" required />
                                    </div>
                                    <!--                              <div class="d-inline-block w-100">
                                                                     <div class="custom-control custom-checkbox d-inline-block mt-2">
                                                                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                                                                        <label class="custom-control-label" for="customCheck2">I accept <a href="#">Terms and Conditions</a></label>
                                                                     </div>
                                                                  </div>-->
                                    <div class="sign-info mt-3">
                                        <button type="submit" id="submitFormBtn" class="btn btn-primary mb-2">Sign Up</button>
                                        <span class="d-block line-height-2">Already Have Account ? <a th:href="@{/login}">Log In</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/admintemplate/js/jquery.min.js}"></script>
    <script th:src="@{/admintemplate/js/popper.min.js}"></script>
    <script th:src="@{/admintemplate/js/bootstrap.min.js}"></script>
    <!-- Appear JavaScript -->
    <script th:src="@{/admintemplate/js/jquery.appear.js}"></script>
    <!-- Countdown JavaScript -->
    <script th:src="@{/admintemplate/js/countdown.min.js}"></script>
    <!-- Counterup JavaScript -->
    <script th:src="@{/admintemplate/js/waypoints.min.js}"></script>
    <script th:src="@{/admintemplate/js/jquery.counterup.min.js}"></script>
    <!-- Wow JavaScript -->
    <script th:src="@{/admintemplate/js/wow.min.js}"></script>
    <!-- Apexcharts JavaScript -->
    <script th:src="@{/admintemplate/js/apexcharts.js}"></script>
    <!-- Slick JavaScript -->
    <script th:src="@{/admintemplate/js/slick.min.js}"></script>
    <!-- Select2 JavaScript -->
    <script th:src="@{/admintemplate/js/select2.min.js}"></script>
    <!-- Owl Carousel JavaScript -->
    <script th:src="@{/admintemplate/js/owl.carousel.min.js}"></script>
    <!-- Magnific Popup JavaScript -->
    <script th:src="@{/admintemplate/js/jquery.magnific-popup.min.js}"></script>
    <!-- Smooth Scrollbar JavaScript -->
    <script th:src="@{/admintemplate/js/smooth-scrollbar.js}"></script>
    <!-- Style Customizer -->
    <script th:src="@{/admintemplate/js/style-customizer.js}"></script>
    <!-- Chart Custom JavaScript -->
    <script th:src="@{/admintemplate/js/chart-custom.js}"></script>
    <!-- Custom JavaScript -->
    <script th:src="@{/admintemplate/js/custom.js}"></script>

    <!--    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
    <script th:src="@{/admintemplate/js/iziToast.min.js}"></script>


    <script th:inline="javascript">
        $("#email").blur(function () {
            var enterEmail = $("#email").val();
            $.ajax({
                url: window.location + "ValidateEmail",
                data: "email=" + enterEmail,
                success: function (result) {
                    if (result === 'Duplicate') {
//                        iziToast.error({
//                            title: 'Error Duplicate',
//                            message: 'Email already registered.!!',
//                            color: red
//                        });
                        $("#emailMsg").html("Email already registered !!!");
                        $("#email").focus();
                        $("#submitFormBtn").prop("disabled", true);
                    } else {
//                        alert("Unique - "+url1);

                        $("#emailMsg").html("");
                        $("#submitFormBtn").prop("disabled", false);
                    }
                }
            });
        });
    </script>
</body>
</html>
